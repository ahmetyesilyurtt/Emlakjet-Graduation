
# POSTGRESQL #
spring.datasource.url=jdbc:postgresql://pg-database-service:5432/emlakjet
spring.datasource.username=postgres
spring.datasource.password=password
#
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect
# RABBITMQ #
spring.rabbitmq.host=rabbit-mq-service
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
#
rabbitmq.exchange=emlakjet.exchange
rabbitmq.queue=emlakjet.queue
rabbitmq.routingkey=emlakjet.routingkey
spring.main.allow-bean-definition-overriding=true
#

server.port=8081
spring.jackson.serialization.fail-on-empty-beans=false
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

banner-client-url=http://emlakjet-banner-service:8082